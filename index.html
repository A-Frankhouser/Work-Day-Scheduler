<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">  9 AM</p>
        <input class="textarea" data-number="9" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover textarea" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">10 AM</p>
        <input class="textarea" data-number="10" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover textarea" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">11 AM</p>
        <input class="textarea" data-number="11" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">12 PM</p>
        <input class="textarea" data-number="12" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover textarea" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">  1 PM</p>
        <input class="textarea" data-number="1" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">  2 PM</p>
        <input class="textarea" data-number="2" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover textarea" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">  3 PM</p>
        <input class="textarea" data-number="3" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="row">
        <p class="hour">  4 PM</p>
        <input class="textarea" data-number="4" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover" control-id="ControlID-2">  Save  </button>
      </div>

      <!---------------------------------------------------------------------------------------------->
        <div class="row">
        <p class="hour">  5 PM</p>
        <input class="textarea" data-number="5" control-id="ControlID-1" style="width: 80%;">
        <button class="saveBtn i:hover" control-id="ControlID-2">  Save  </button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
